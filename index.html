<!doctype html>
<html>
  <head>
    <title>Hello, audio</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Hello, audio!</h1>
    <audio controls preload src="audio/01.mp3"></audio>
    <div class="control">
      <button id="rewind10sec">10 秒戻る</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">停止</button>
      <button id="skip10sec">10 秒スキップ</button><br>
      <button id="mute">ミュート</button>
      <button id="volumeDown">音量減</button>
      <button id="volumeUp">音量増</button>
    </div>
    <audio controls preload src="audio/02.mp3"></audio>
    <div class="control2">
      <button id="rewind10sec2">10 秒戻る</button>
      <button id="play2">Play</button>
      <button id="pause2"">Pause</button>
      <button id="stop2">停止</button>
      <button id="skip10sec2">10 秒スキップ</button><br>
      <button id="mute2">ミュート</button>
      <button id="volumeDown2">音量減</button>
      <button id="volumeUp2">音量増</button>
    </div>
    <script src="js/audio.js"></script>
  </body>
</html>
